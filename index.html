<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pro Money Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --primary: #28a745;
            --danger: #dc3545;
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --accent: #bb86fc;
        }

        body { 
            font-family: 'Nunito', sans-serif; 
            margin: 0; 
            background: var(--bg-dark); 
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .main-wrapper {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-wrapper { grid-template-columns: 1fr; }
        }

        h2, h3 { font-weight: 600; margin-bottom: 20px; color: var(--accent); }

        /* Panels */
        .panel {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .input-group { 
            display: grid;
            grid-template-columns: 1fr 100px;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, select {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: #fff;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: var(--accent); }

        .full-width { width: 100%; box-sizing: border-box; margin-bottom: 15px; }

        /* Operation Buttons */
        .type-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .type-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            background: #333;
            color: var(--text-dim);
            transition: 0.3s;
        }

        .type-btn.in.active { background: var(--primary); color: white; box-shadow: 0 0 15px rgba(40, 167, 69, 0.4); }
        .type-btn.out.active { background: var(--danger); color: white; box-shadow: 0 0 15px rgba(220, 53, 69, 0.4); }

        /* Total Section */
        .balance-card {
            text-align: center;
            background: linear-gradient(145deg, #232323, #1a1a1a);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .balance-card .label { font-size: 14px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .balance-card .amount { font-size: 36px; font-weight: 700; margin: 10px 0; }

        /* History */
        .history-controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        .history-list { max-height: 400px; overflow-y: auto; }
        
        .item {
            display: grid;
            grid-template-columns: 80px 1fr 100px 80px;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #333;
            transition: 0.2s;
        }
        .item:hover { background: #252525; }

        .item .date-col { font-size: 12px; color: var(--text-dim); }
        .item .note-col { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item .amt-col { font-weight: 700; text-align: right; }
        .item .act-col { text-align: right; }

        .in-glow { color: #00ff88; }
        .out-glow { color: #ff5555; }

        .btn-icon { background: none; border: none; cursor: pointer; font-size: 16px; padding: 5px; }

        /* Toast Alert */
        #toast {
            position: fixed; bottom: 20px; right: 20px; padding: 15px 25px;
            background: var(--accent); color: #000; border-radius: 8px;
            font-weight: bold; transform: translateY(100px); transition: 0.4s; z-index: 1000;
        }
        #toast.show { transform: translateY(0); }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="left-col">
        <div class="panel">
            <h2>Add Transaction</h2>
            <div class="input-group">
                <input type="number" id="amountInput" placeholder="0.00" step="0.01">
                <select id="currencySelect">
                    <option value="‚Ç∫">‚Ç∫ TRY</option>
                    <option value="$">$ USD</option>
                    <option value="‚Ç¨">‚Ç¨ EUR</option>
                </select>
            </div>
            <input type="text" id="noteInput" class="full-width" placeholder="What was this for? (e.g. Groceries)">
            
            <div class="type-selector">
                <button class="type-btn in" id="btnIn">‚Üë Money In</button>
                <button class="type-btn out" id="btnOut">‚Üì Money Out</button>
            </div>
            
            <button id="saveBtn" style="width: 100%; padding: 15px; background: var(--accent); border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                Save Transaction (Enter)
            </button>
        </div>

        <div class="panel" style="margin-top: 20px;">
            <h3>Transaction History</h3>
            <div class="history-controls">
                <input type="search" id="search" placeholder="Search notes..." style="flex: 1;">
                <input type="date" id="filterDate">
                <button id="exportBtn" style="background: #333; border: none; color: white; padding: 10px; border-radius: 8px; cursor: pointer;">üìä Export</button>
            </div>
            <div class="history-list" id="historyList">
                </div>
        </div>
    </div>

    <div class="right-col">
        <div class="balance-card">
            <div class="label">Current Balance</div>
            <div class="amount"><span id="totalDisplay">0</span> <span id="curDisplay">‚Ç∫</span></div>
        </div>

        <div class="panel" id="detailsPanel">
            <h3>Details</h3>
            <div id="detailContent" style="color: var(--text-dim);">
                Select a transaction to view full details.
            </div>
        </div>
    </div>
</div>

<div id="toast">Notification!</div>

<script>
    let state = {
        history: JSON.parse(localStorage.getItem('wallet_data')) || [],
        currentType: 'in',
        editId: null
    };

    const elements = {
        amount: document.getElementById('amountInput'),
        note: document.getElementById('noteInput'),
        currency: document.getElementById('currencySelect'),
        list: document.getElementById('historyList'),
        total: document.getElementById('totalDisplay'),
        curLabel: document.getElementById('curDisplay'),
        btnIn: document.getElementById('btnIn'),
        btnOut: document.getElementById('btnOut'),
        toast: document.getElementById('toast')
    };

    // --- Core Logic ---

    function save() {
        const val = parseFloat(elements.amount.value);
        if (!val || isNaN(val)) return showToast("Please enter a valid amount");

        const entry = {
            id: state.editId || Date.now(),
            amount: val,
            type: state.currentType,
            currency: elements.currency.value,
            note: elements.note.value,
            date: new Date().toISOString()
        };

        if (state.editId) {
            const index = state.history.findIndex(i => i.id === state.editId);
            state.history[index] = entry;
            state.editId = null;
        } else {
            state.history.unshift(entry);
        }

        updateUI();
        clearInputs();
        showToast("Transaction Saved!");
    }

    function deleteEntry(id) {
        if(confirm("Delete this record?")) {
            state.history = state.history.filter(i => i.id !== id);
            updateUI();
            showToast("Record Deleted");
        }
    }

    function editEntry(id) {
        const entry = state.history.find(i => i.id === id);
        elements.amount.value = entry.amount;
        elements.note.value = entry.note;
        elements.currency.value = entry.currency;
        setType(entry.type);
        state.editId = id;
        elements.amount.focus();
    }

    function updateUI() {
        localStorage.setItem('wallet_data', JSON.stringify(state.history));
        
        // Calculate Total
        const total = state.history.reduce((acc, curr) => {
            return curr.type === 'in' ? acc + curr.amount : acc - curr.amount;
        }, 0);
        
        elements.total.textContent = total.toLocaleString();
        elements.curLabel.textContent = elements.currency.value;

        // Render List
        const searchTerm = document.getElementById('search').value.toLowerCase();
        const dateFilter = document.getElementById('filterDate').value;

        const filtered = state.history.filter(i => {
            const matchesSearch = i.note.toLowerCase().includes(searchTerm);
            const matchesDate = !dateFilter || i.date.startsWith(dateFilter);
            return matchesSearch && matchesDate;
        });

        elements.list.innerHTML = filtered.map(i => `
            <div class="item" onclick="showDetails(${i.id})">
                <div class="date-col">${new Date(i.date).toLocaleDateString('tr-TR', {day:'2-digit', month:'2-digit'})}</div>
                <div class="note-col">${i.note || '---'}</div>
                <div class="amt-col ${i.type === 'in' ? 'in-glow' : 'out-glow'}">
                    ${i.type === 'in' ? '+' : '-'}${i.amount}
                </div>
                <div class="act-col">
                    <button class="btn-icon" onclick="event.stopPropagation(); editEntry(${i.id})">‚úèÔ∏è</button>
                    <button class="btn-icon" onclick="event.stopPropagation(); deleteEntry(${i.id})">üóëÔ∏è</button>
                </div>
            </div>
        `).join('') || '<div style="text-align:center; padding:20px; color:#666;">No records found</div>';
    }

    // --- Helpers ---

    function setType(type) {
        state.currentType = type;
        elements.btnIn.classList.toggle('active', type === 'in');
        elements.btnOut.classList.toggle('active', type === 'out');
    }

    function clearInputs() {
        elements.amount.value = '';
        elements.note.value = '';
        state.editId = null;
    }

    function showToast(msg) {
        elements.toast.textContent = msg;
        elements.toast.classList.add('show');
        setTimeout(() => elements.toast.classList.remove('show'), 3000);
    }

    function showDetails(id) {
        const i = state.history.find(item => item.id === id);
        const date = new Date(i.date).toLocaleString();
        document.getElementById('detailContent').innerHTML = `
            <p><strong>Amount:</strong> ${i.amount} ${i.currency}</p>
            <p><strong>Type:</strong> ${i.type.toUpperCase()}</p>
            <p><strong>Date:</strong> ${date}</p>
            <p><strong>Note:</strong><br>${i.note || 'No note provided'}</p>
        `;
    }

    // --- Events ---
    elements.btnIn.onclick = () => setType('in');
    elements.btnOut.onclick = () => setType('out');
    document.getElementById('saveBtn').onclick = save;
    document.getElementById('search').oninput = updateUI;
    document.getElementById('filterDate').onchange = updateUI;
    
    document.addEventListener('keydown', e => {
        if(e.key === 'Enter') save();
        if(e.key === 'Escape') clearInputs();
    });

    // Initialize
    setType('in');
    updateUI();
</script>
</body>
</html>
