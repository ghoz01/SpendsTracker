<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>GOLD VAULT - MASTER SYNC</title>
    <link href="https://fonts.cdnfonts.com/css/lemon-milk" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #080808; --panel: #121212; --gold: #D4AF37; --gold-br: #F9E076;
            --text: #E0E0E0; --danger: #FF4B2B; --success: #00C851;
            --font-l: 'LEMON MILK', sans-serif;
        }
        body { font-family: 'Nunito', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .dashboard { width: 100%; max-width: 1100px; display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }

        .card { background: var(--panel); padding: 25px; border-top: 3px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-radius: 4px; position: relative; }
        .card.edit-mode { border-top-color: var(--gold-br); background: #1a1a10; }
        
        h2, h3, .label, .btn, th { font-family: var(--font-l); text-transform: uppercase; letter-spacing: 1px; }
        
        .ticker { font-size: 11px; color: var(--gold); display: flex; gap: 15px; background: #000; padding: 8px; border-radius: 4px; border: 1px solid #222; margin-bottom: 10px; }

        input, select { background: #000; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 4px; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .type-btn { flex: 1; padding: 12px; background: transparent; border: 1px solid #444; color: var(--gold); font-family: var(--font-l); cursor: pointer; }
        .type-btn.active.in { background: var(--success); color: #fff; border-color: var(--success); }
        .type-btn.active.out { background: var(--danger); color: #fff; border-color: var(--danger); }

        .btn { width: 100%; padding: 15px; background: var(--gold); border: none; cursor: pointer; font-weight: bold; border-radius: 4px; transition: 0.3s; }
        .btn:hover { background: var(--gold-br); box-shadow: 0 0 15px var(--gold); }

        .balance-hero { background: #000; padding: 30px; text-align: center; border: 1px solid var(--gold); border-radius: 4px; margin-bottom: 20px; position: relative; }
        .balance-hero .val { font-family: var(--font-l); font-size: 38px; color: #fff; margin: 10px 0; }
        
        /* New Sync Timestamp Style */
        .sync-time { position: absolute; top: 10px; right: 10px; font-size: 9px; color: var(--gold); font-family: var(--font-l); opacity: 0.7; }

        .amt-in { color: var(--success); font-weight: bold; } 
        .amt-out { color: var(--danger); font-weight: bold; }

        .history-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .history-table th { color: var(--gold); font-size: 10px; text-align: left; padding: 10px; border-bottom: 1px solid #333; }
        .history-table td { padding: 12px 10px; border-bottom: 1px solid #1a1a1a; font-size: 13px; cursor: pointer; }

        .sync-status { font-size: 10px; color: var(--gold); text-align: center; margin-bottom: 5px; font-family: var(--font-l); }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="left">
        <div class="card" id="inputCard">
            <div class="ticker">
                <span id="usdRate">USD: --</span>
                <span id="eurRate">EUR: --</span>
            </div>
            <h2 id="formTitle">NEW ENTRY</h2>
            <input type="date" id="dateInput">
            <div style="display:flex; gap:10px;">
                <input type="number" id="amtInput" placeholder="0.00" style="flex:2;">
                <select id="curInput" style="flex:1;">
                    <option value="â‚º">â‚º TRY</option>
                    <option value="$">$ USD</option>
                    <option value="â‚¬">â‚¬ EUR</option>
                </select>
            </div>
            <input type="text" id="noteInput" placeholder="DESCRIPTION...">
            <div class="btn-group">
                <button id="inBtn" class="type-btn active in" onclick="setType('in')">INCOME (+)</button>
                <button id="outBtn" class="type-btn out" onclick="setType('out')">EXPENSE (-)</button>
            </div>
            <button class="btn" id="saveBtn" onclick="processEntry()">UPLOAD TO SHEET</button>
            <button class="btn" id="cancelBtn" style="display:none; background:#333; color:#fff; margin-top:10px;" onclick="resetForm()">CANCEL EDIT</button>
        </div>

        <div class="card" style="margin-top: 20px;">
            <h3>TRANSACTION JOURNAL</h3>
            <div style="overflow-x: auto;">
                <table class="history-table">
                    <thead><tr><th>DATE</th><th>NOTE</th><th>ORIGINAL</th><th>IN TRY</th><th></th></tr></thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="right">
        <div id="syncStatus" class="sync-status">READY</div>
        <div class="balance-hero">
            <div id="lastSyncTime" class="sync-time">LAST SYNC: --:--</div>
            <span class="label">NET ASSETS (SHEET)</span>
            <div class="val" id="totalValue">0.00</div>
            <span class="label">TURKISH LIRA (â‚º)</span>
            <button onclick="pullFromSheet()" style="background:transparent; border:none; color:#555; cursor:pointer; font-size:10px; margin-top:10px;">ðŸ”„ REFRESH NOW</button>
        </div>

        <div class="card">
            <h3>FILTERS & EXPORT</h3>
            <input type="search" id="search" placeholder="Search..." oninput="render()" style="margin-bottom:15px;">
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <input type="date" id="filterFrom" onchange="render()" style="font-size:11px;">
                <input type="date" id="filterTo" onchange="render()" style="font-size:11px;">
            </div>
            <button class="btn" style="background:#1a1a1a; color:var(--gold); border:1px solid var(--gold);" onclick="exportCSV()">DOWNLOAD CSV</button>
        </div>
    </div>
</div>

<script>
    // 1. SETTINGS
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwq4qO9CzVtcuseqp61RUSH66HfignUu5cFND1Cp-TLuQIz6AhQ-4UF84Cy6bpb9ckV1A/exec";
    
    let records = [];
    let rates = { usd: 43.47, eur: 51.26 };
    let currentType = 'in';
    let editId = null;

    // 2. LIVE RATES
    async function fetchRates() {
        try {
            const resp = await fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/try.json');
            const data = await resp.json();
            rates.usd = (1 / data.try.usd).toFixed(2);
            rates.eur = (1 / data.try.eur).toFixed(2);
            document.getElementById('usdRate').textContent = `USD: ${rates.usd} â‚º`;
            document.getElementById('eurRate').textContent = `EUR: ${rates.eur} â‚º`;
            render();
        } catch (e) { console.warn("Using default rates"); }
    }

    // 3. SHEET SYNC WITH TIMESTAMP
    async function pullFromSheet() {
        updateStatus("REFRESHING...");
        document.getElementById('lastSyncTime').textContent = "SYNCING...";
        try {
            const resp = await fetch(SHEET_URL);
            const data = await resp.json();
            if (data) { 
                records = data; 
                render(); 
                const now = new Date();
                const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
                document.getElementById('lastSyncTime').textContent = "LAST SYNC: " + timeStr;
            }
            updateStatus("SHEET SYNCED âœ…");
        } catch (e) { 
            updateStatus("SYNC ERROR âš ï¸");
            document.getElementById('lastSyncTime').textContent = "OFFLINE";
        }
    }

    async function pushToSheet() {
        updateStatus("UPLOADING...");
        try {
            await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(records) });
            updateStatus("UPLOADED âœ…");
            setTimeout(pullFromSheet, 1500);
        } catch (e) { updateStatus("UPLOAD FAILED"); }
    }

    // 4. CORE FEATURES
    function setType(t) {
        currentType = t;
        document.getElementById('inBtn').classList.toggle('active', t === 'in');
        document.getElementById('outBtn').classList.toggle('active', t === 'out');
    }

    function processEntry() {
        const amt = parseFloat(document.getElementById('amtInput').value);
        if (!amt) return;
        const note = document.getElementById('noteInput').value || "VAULT";
        const date = document.getElementById('dateInput').value;
        const cur = document.getElementById('curInput').value;
        const rate = cur === '$' ? rates.usd : (cur === 'â‚¬' ? rates.eur : 1);

        if (editId) {
            const idx = records.findIndex(r => r.id === editId);
            records[idx] = { ...records[idx], amt, note, date, cur, type: currentType, rateAtTime: rate };
            editId = null;
        } else {
            records.unshift({ id: Date.now(), date, note, amt, cur, type: currentType, rateAtTime: rate });
        }
        pushToSheet();
        resetForm();
    }

    function editRecord(id) {
        const r = records.find(item => item.id === id);
        if (!r) return;
        editId = id;
        document.getElementById('amtInput').value = r.amt;
        document.getElementById('noteInput').value = r.note;
        document.getElementById('dateInput').value = r.date;
        document.getElementById('curInput').value = r.cur;
        setType(r.type);
        document.getElementById('formTitle').textContent = "EDIT ENTRY";
        document.getElementById('saveBtn').textContent = "UPDATE SHEET";
        document.getElementById('cancelBtn').style.display = "block";
        document.getElementById('inputCard').classList.add('edit-mode');
    }

    function render() {
        const body = document.getElementById('historyBody');
        const search = document.getElementById('search').value.toLowerCase();
        const from = document.getElementById('filterFrom').value;
        const to = document.getElementById('filterTo').value;
        let total = 0; body.innerHTML = '';

        const filtered = records.filter(r => {
            const matchesSearch = r.note.toLowerCase().includes(search) || r.cur.toLowerCase().includes(search);
            const matchesDate = (!from || r.date >= from) && (!to || r.date <= to);
            return matchesSearch && matchesDate;
        });

        filtered.forEach(r => {
            const val = r.amt * r.rateAtTime;
            if (r.type === 'in') total += val; else total -= val;
            const colorClass = r.type === 'in' ? 'amt-in' : 'amt-out';
            body.innerHTML += `
                <tr onclick="editRecord(${r.id})">
                    <td>${r.date.split('-').reverse().join('/')}</td>
                    <td style="color:var(--gold)">${r.note}</td>
                    <td>${r.amt}${r.cur}</td>
                    <td class="${colorClass}">${r.type==='in'?'+':'-'}${val.toFixed(0)}â‚º</td>
                    <td onclick="event.stopPropagation(); deleteRow(${r.id})">âœ•</td>
                </tr>`;
        });
        document.getElementById('totalValue').textContent = total.toLocaleString('tr-TR');
    }

    function deleteRow(id) {
        if(confirm("DELETE?")) { records = records.filter(r => r.id !== id); pushToSheet(); }
    }

    function exportCSV() {
        let csv = "Date,Note,Amount,Currency,Value_TRY,Type\n";
        records.forEach(r => { csv += `${r.date},${r.note},${r.amt},${r.cur},${(r.amt * r.rateAtTime).toFixed(2)},${r.type}\n`; });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = `Vault_Master.csv`; a.click();
    }

    function resetForm() {
        editId = null;
        document.getElementById('amtInput').value = '';
        document.getElementById('noteInput').value = '';
        document.getElementById('formTitle').textContent = "NEW ENTRY";
        document.getElementById('saveBtn').textContent = "UPLOAD TO SHEET";
        document.getElementById('cancelBtn').style.display = "none";
        document.getElementById('inputCard').classList.remove('edit-mode');
        setType('in');
    }

    function updateStatus(msg) { document.getElementById('syncStatus').textContent = msg; }
    
    // Auto-Sync Heartbeat (60s)
    setInterval(pullFromSheet, 60000);
    document.getElementById('dateInput').valueAsDate = new Date();
    fetchRates();
    pullFromSheet();
</script>
</body>
</html>
