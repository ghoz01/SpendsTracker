<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gold Vault - Global Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-obsidian: #080808;
            --panel-charcoal: #121212;
            --gold-leaf: #D4AF37; 
            --gold-bright: #F9E076;
            --text-silver: #E0E0E0;
            --danger: #FF4B2B;
            --success: #00C851;
        }

        body { font-family: 'Nunito', sans-serif; margin: 0; background: var(--bg-obsidian); color: var(--text-silver); display: flex; justify-content: center; padding: 20px; }
        .dashboard { width: 100%; max-width: 1100px; display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }

        .card { background: var(--panel-charcoal); padding: 30px; border-radius: 2px; border-top: 3px solid var(--gold-leaf); box-shadow: 0 15px 35px rgba(0,0,0,0.7); position: relative; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: var(--gold-leaf); margin-top: 0; }

        /* Rates Ticker */
        .rates-ticker { font-size: 11px; color: var(--gold-leaf); margin-bottom: 10px; display: flex; gap: 15px; background: #000; padding: 5px 10px; border-radius: 4px; border: 1px solid #222; }

        /* Input Styles */
        .entry-grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input, select { background: #000; border: 1px solid #222; color: #fff; padding: 12px; font-size: 15px; outline: none; }
        input:focus { border-color: var(--gold-leaf); }
        .full-width { width: 100%; box-sizing: border-box; margin-bottom: 15px; }

        /* Buttons */
        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .type-btn { flex: 1; padding: 12px; cursor: pointer; border: 1px solid #444; background: transparent; color: var(--gold-leaf); font-weight: bold; }
        .type-btn.active { background: var(--gold-leaf); color: #000; border-color: var(--gold-leaf); }
        .main-save-btn { width: 100%; padding: 15px; background: var(--gold-leaf); color: #000; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; }

        /* Balance Display */
        .balance-hero { background: #000; padding: 40px 20px; text-align: center; border: 1px solid #1a1a1a; margin-bottom: 20px; }
        .balance-hero .val { font-size: 44px; font-family: 'Playfair Display', serif; display: block; margin: 10px 0; color: #fff; }
        .balance-hero .label { color: var(--gold-leaf); font-size: 11px; letter-spacing: 2px; text-transform: uppercase; }

        /* Table */
        .history-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .history-table th { text-align: left; color: var(--gold-leaf); font-size: 11px; padding: 10px; border-bottom: 1px solid #333; text-transform: uppercase; }
        .history-table td { padding: 12px 10px; border-bottom: 1px solid #1a1a1a; font-size: 13px; }
        .amt-in { color: var(--success); } .amt-out { color: var(--danger); }
        .delete-icon { color: #444; cursor: pointer; text-align: right; }
        
        .loading-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 10; font-size: 12px; color: var(--gold-leaf); }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="left">
        <div class="card">
            <div id="loader" class="loading-overlay">Syncing with Central Bank...</div>
            <div class="rates-ticker">
                <span>LIVE RATES:</span>
                <span id="usdRate">USD: --</span>
                <span id="eurRate">EUR: --</span>
            </div>
            <h2>New Entry</h2>
            <div class="entry-grid">
                <input type="date" id="dateInput">
                <input type="number" id="amtInput" placeholder="0.00">
                <select id="curInput">
                    <option value="₺">₺ TRY</option>
                    <option value="$">$ USD</option>
                    <option value="€">€ EUR</option>
                </select>
            </div>
            <input type="text" id="noteInput" class="full-width" placeholder="Notes (e.g. Monthly Salary)">
            
            <div class="btn-group">
                <button id="inBtn" class="type-btn active" onclick="setType('in')">Income</button>
                <button id="outBtn" class="type-btn" onclick="setType('out')">Expense</button>
            </div>
            
            <button class="main-save-btn" onclick="addRecord()">Vault Entry</button>
        </div>

        <div class="card" style="margin-top: 20px;">
            <h3>Transaction Journal</h3>
            <table class="history-table">
                <thead><tr><th>Date</th><th>Note</th><th>Original</th><th>In TRY</th><th></th></tr></thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <div class="right">
        <div class="balance-hero">
            <span class="label">Net Portfolio Value</span>
            <span class="val" id="totalValue">0.00</span>
            <span class="label">Turkish Lira (₺)</span>
        </div>

        <div class="card">
            <h3>Filters & Export</h3>
            <input type="search" id="search" class="full-width" placeholder="Search notes..." oninput="render()">
            <button class="main-save-btn" style="background:#1a1a1a; color:var(--gold-leaf); border: 1px solid var(--gold-leaf);" onclick="exportCSV()">Download CSV</button>
        </div>
    </div>
</div>

<script>
    let records = JSON.parse(localStorage.getItem('gold_vault_v2')) || [];
    let currentType = 'in';
    let rates = { usd: 43.47, eur: 51.26 }; // Fallback defaults

    async function fetchRates() {
        try {
            const response = await fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/try.json');
            const data = await response.json();
            // API returns TRY as base, so we invert it
            rates.usd = (1 / data.try.usd).toFixed(2);
            rates.eur = (1 / data.try.eur).toFixed(2);
            
            document.getElementById('usdRate').textContent = `USD: ${rates.usd} ₺`;
            document.getElementById('eurRate').textContent = `EUR: ${rates.eur} ₺`;
            document.getElementById('loader').style.display = 'none';
            render();
        } catch (e) {
            console.error("Rate fetch failed, using defaults", e);
            document.getElementById('loader').textContent = "Offline Mode - Using Cache";
            setTimeout(() => document.getElementById('loader').style.display = 'none', 2000);
        }
    }

    document.getElementById('dateInput').valueAsDate = new Date();

    function setType(t) {
        currentType = t;
        document.getElementById('inBtn').classList.toggle('active', t === 'in');
        document.getElementById('outBtn').classList.toggle('active', t === 'out');
    }

    function addRecord() {
        const amt = parseFloat(document.getElementById('amtInput').value);
        const note = document.getElementById('noteInput').value || "General";
        const date = document.getElementById('dateInput').value;
        const cur = document.getElementById('curInput').value;

        if (!amt || !date) return alert("Enter amount and date.");

        const entry = {
            id: Date.now(),
            date, note, amt, cur, type: currentType,
            rateAtTime: cur === '$' ? rates.usd : (cur === '€' ? rates.eur : 1)
        };

        records.unshift(entry);
        localStorage.setItem('gold_vault_v2', JSON.stringify(records));
        document.getElementById('amtInput').value = '';
        document.getElementById('noteInput').value = '';
        render();
    }

    function deleteRecord(id) {
        if (confirm("Remove entry?")) {
            records = records.filter(r => r.id !== id);
            localStorage.setItem('gold_vault_v2', JSON.stringify(records));
            render();
        }
    }

    function render() {
        const body = document.getElementById('historyBody');
        const query = document.getElementById('search').value.toLowerCase();
        let grandTotalTRY = 0;
        body.innerHTML = '';

        records.forEach(r => {
            const valInTRY = r.amt * r.rateAtTime;
            if (r.type === 'in') grandTotalTRY += valInTRY;
            else grandTotalTRY -= valInTRY;

            if (r.note.toLowerCase().includes(query)) {
                body.innerHTML += `
                    <tr>
                        <td>${r.date}</td>
                        <td style="color:var(--gold-leaf)">${r.note}</td>
                        <td>${r.amt} ${r.cur}</td>
                        <td class="${r.type === 'in' ? 'amt-in' : 'amt-out'}">
                            ${r.type === 'in' ? '+' : '-'}${valInTRY.toLocaleString('tr-TR', {minimumFractionDigits:2})} ₺
                        </td>
                        <td class="delete-icon" onclick="deleteRecord(${r.id})">✕</td>
                    </tr>
                `;
            }
        });

        document.getElementById('totalValue').textContent = grandTotalTRY.toLocaleString('tr-TR', {minimumFractionDigits:2});
    }

    function exportCSV() {
        let csv = "Date,Note,Currency,Original Amount,TRY Value,Type\n";
        records.forEach(r => {
            const tryVal = (r.amt * r.rateAtTime).toFixed(2);
            csv += `${r.date},${r.note},${r.cur},${r.amt},${tryVal},${r.type}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Gold_Export_${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
    }

    fetchRates();
</script>
</body>
</html>
